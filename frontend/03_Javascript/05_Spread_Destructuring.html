    <h2>Spread & Destructuring</h2>

    <h3>1. 스프레드(Spread) 연산자</h3>
    <p>
        배열이나 객체를 스프레드 연산자(...)와 함께 사용하면 배열과 객체의 값을 분해된 값으로 전달할 수 있다.
        <br>
        기존 객체의 속성이나 배열의 요소들을 포함하여 새로운 객체, 배열을 생성하고자 할 때 사용한다.
    </p>

    <div id="div1" class="area"></div>
    <button id="btn1">실행 확인</button>

    <h3>2. 구조 분해 할당(Destructuring Assignment)</h3>
    <p>
        배열이나 객체의 속성을 해체하여 그 값을 개별 변수에 담을 수 있는 표현식이다.
    </p>
