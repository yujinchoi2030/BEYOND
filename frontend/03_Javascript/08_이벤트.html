<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <h2>이벤트</h2>

    <h3>1. 이벤트</h3>

    <h4>1) 인라인 방식</h4>

    <button onclick="eventTest();">실행 확인</button>

    <h4>2) 프로퍼티 방식</h4>

    <button id="btn1">실행 확인</button>

    <h4>3) 메서드 방식</h4>

    <button id="btn2">실행 확인</button>

    <h3>2. 태그별 기본 이벤트</h3>

    <h4>1) 기본 이벤트 제거 1</h4>
    <a href="https://www.naver.com" onclick="return false;">네이버 바로가기</a>
    <a href="https://www.naver.com" onclick="return eventTest2();">네이버 바로가기</a>

    <h4>2) 기본 이벤트 제거 2</h4>
    <form>
        <label for="password">비밀번호 입력 : </label>
        <input type="password" name="password" id="password">

        <br><br>

        <label for="confirmPassword">비밀번호 확인 : </label>
        <input type="password" id="confirmPassword">

        <br><br>

        <input type="submit" id="btnSubmit" value="전송">
        <input type="reset" value="초기화">
    </form>

    <h4>3) 기본 이벤트 제거 3</h4>
    <form>
        <label for="userId">아이디 : </label>
        <input type="text" name="userId" id="userId">

        <p>영문자, 숫자로만 총 5~12자리로 입력해주세요.</p>

        <input type="submit" id="btnSubmit2" value="회원가입">
        <input type="reset" value="초기화">
    </form>




    <script src="./08_이벤트.js"></script>
</body>
</html>
