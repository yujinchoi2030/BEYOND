<html th:replace="~{layout/baseLayout :: baseLayout(~{::title}, ~{:: main})}" xmlns:th="http://www.thymeleaf.org">

    <title>스프링 부트 웹</title>
</head>
<body>
    <!--
    replace : 현재 요소에 교체, insert : header 하위에 추가
    <header th:replace="~{layout/fragments/common :: header}"></header>
    <header th:insert="~{layout/fragments/common :: header}"></header>
    -->
    <main>
        <h3> 1. 학생 조회</h3>

        <a th:href="@{/student/search}">View Details</a>

        <!--
        <h3 th:if="${ message != null }" th:text="${ message }"></h3>
        <input type="text" th:if="${ message != null }" th:value="${ message }">

        <ul th:if="${ names != null }">
            <li th:each=" name : ${names} " th:text="${ name }"></li>
        </ul>
        -->

        <h3>2. 학생 등록</h3>
        <a th:href="@{/student/register}">View Details</a>
    </main>
</body>
</html>
