<!DOCTYPE html>
<html th:replace="~{layout/baseLayout :: baseLayout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 조회</title>
</head>
<body>
    <main>
        <h3>학생 조회</h3>

        <form th:action="@{/student/search}" method="get"
                th:with="deptNo=${#strings.toString(param.deptNo)}">
            <label for="deptNo">학과 : </label>
            <select name="deptNo" id="deptNo">
                <option>--------선택--------</option>
                <option th:each="department : ${departments}"
                        th:text="${department.name}"
                        th:value="${department.no}"
                        th:selected="${deptNo eq department.no}"></option>
            </select>
            <input type="submit" value="검색">
        </form>

        <br>

        <table border="1">
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>주소</th>
                <th>휴학 여부</th>
            </tr>
            <tr th:if="${students == null}">
                <td colspan="4">조회된 데이터가 없습니다.</td>
            </tr>
            <tr th:if="${students != null}" th:each="student : ${students}">
                <td>
                    <a th:text="${student.no}"
                       th:href="@{/student/info(sno=${student.no})}"></a>
                </td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.address}"></td>
                <td align="center" th:text="${student.absenceYn}"></td>
            </tr>
        </table>
    </main>
</body>
</html>
